<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description"
              content="A place where you can get your next best collage, explore new music genres & albums. Prepare for uncovery."/>
        <link rel="apple-touch-icon" sizes="180x180"
              href="{{ url_for('static', filename='images/logo/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32"
              href="{{ url_for('static', filename='images/logo/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16"
              href="{{ url_for('static', filename='images/logo/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='images/logo/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='images/logo/safari-pinned-tab.svg') }}"
              color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
        <!--        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">-->
        <!-- Copyright (c) 2011-2018 Alexander Dickson @alexdickson https://github.com/alexanderdickson/waitForImages -->
        <script src="{{ url_for('static', filename='jquery.waitforimages.min.js') }}" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.1" type="module"></script>
        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='loading-bar/loading-bar.min.css') }}">
        <script type="text/javascript"
                src="{{ url_for('static', filename='loading-bar/loading-bar.min.js') }}"></script>
        <link href="{{ url_for('static', filename='nouislider/nouislider.min.css') }}" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
        <link href="{{ url_for('static', filename='auto-complete.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
        {% if title %}
        <title>uncovery — {{ title }}</title>
        {% else %}
        <title>uncovery — your next best collage</title>
        {% endif %}
    </head>

    <body>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='nouislider/nouislider.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='anime.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='main.js') }}">

    </script>

    </body>

</html>
