{% extends "layout.html" %}
{% block content %}
    <h1 class="text-primary uncover"><a href="{{ url_for('home') }}">uncover</a></h1>
    <div class="flex-container">
        <form class="main" action="" id="submit-form" onSubmit="return false;" enctype="multipart/form-data">
            <input class="btn btn-primary btn-submit" type="submit" id="submit-btn" value="OK">
            <div class="text-field">
                <input type="text" class="text-input form-control" id="text-field" placeholder="last.fm username">
            </div>
        </form>
    </div>

    <div class="flex-container">
        <input class="button btn btn-light" id="by_artist" type="submit" name="submit_button" value="artist">
        <input class="button btn btn-light active" id="by_username" type="submit" name="submit_button" value="username">
        <input class="button btn btn-light" type="submit" id="by_spotify" name="submit_button" value="spotify">
    </div>

    <div class="flex-container game-frame" id="game-frame">
    </div>
{% endblock content %}
