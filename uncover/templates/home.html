<header class="shadow-main">
    <div class="logo-title-container">
        <img src="{{ url_for('static', filename='images/logo/turntable.png') }}" class="logo"/>
        <h1 class="uncover-title"><a class='title-link' href="{{ url_for('main.home') }}">uncovery</a></h1>
    </div>
    <div class="navigation-bar flex-container" id="buttons-container">
        <input class="method btn btn-light button" type="submit" id="explore" name="submit_button"
               value="explore">
        <input class="method btn btn-light button" id="by_artist" type="submit" name="submit_button"
               value="artist">
        <input class="method btn btn-light button active" id="by_username" type="submit" name="submit_button"
               value="username">
        <input class="method btn btn-light button" type="submit" id="by_spotify" name="submit_button"
               value="spotify">
        <input class="method btn btn-light button" type="submit" id="about" name="submit_button"
               value="about">

    </div>
</header>

<div class="flex-container splash" id="splash">
    <div class="search-and-options-container">
        <div class="flex-container" id="submit-container">
            <form class="form-container" action="" id="submit-form" onsubmit="return false;"
                  enctype="multipart/form-data">
                <input class="btn btn-submit ok-btn shadow-main" type="submit" value="OK">
                <div class="text-field-container shadow-main">
                    <input type="text" class="default-field form-field text-field" id="text-field"
                           placeholder="last.fm username">
                    <select class="custom-select default-field select-options">
                        <option value="7day">7 days</option>
                        <option value="3month">3 months</option>
                        <option value="12month">1 year</option>
                        <option value="overall" selected>All-time</option>
                        <option value="shuffle">Shuffle</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="flex-container game-frame" id="game-frame">
        <div class="lcd-quote info-tooltip" data-tooltip="Â© LCD Soundsystem">
            <p class="lcd-i-heard">I heard</p>
            <p class="lcd-you-have">you have</p>
            <p class="lcd-a-compilation">a compilation</p>
            <p class="lcd-every-good-song">of every good song</p>
            <p class="lcd-ever">ever</p>
            <p class="lcd-done">done</p>
            <p class="lcd-by-anybody">by anybody.</p>
        </div>
    </div>

</div>
