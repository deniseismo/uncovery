{% extends "layout.html" %}
{% block content %}
    <h1>uncover</h1>
    <div class="flex-container">
        <form class="main" action="" enctype="multipart/form-data">
            <button type="submit" class="btn btn-primary btn-submit">OK</button>
            <div class="text-field">
                <input type="text" class="text-input form-control" id="username" name="username" placeholder="comma-separated artists (e.g. David Bowie, Arcade Fire)">
            </div>
        </form>
    </div>

    <div class="flex-container">
        <input class="button btn btn-light" type="submit" name="submit_button" value="artist">
        <input class="button btn btn-light" type="submit" name="submit_button" value="default">
        <input class="button btn btn-light" type="submit" name="submit_button" value="spot">
    </div>

    <div class="game-frame"></div>
{% endblock content %}
